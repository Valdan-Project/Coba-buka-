<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hello,World!</title>
  <meta name="viewport"  content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="main.css">
  <script src="index.js"></script>
</head>
<body>
  <div class="main">
    <div class="contrainer">
      <h2>Log in to your account</h2>
      <form>
        <div class="input-div">
          <div class="email-password-div">
            <input type="text"  placeholder="Email"  id="email"  required><br>
        </div>
        <div class="email-password-div">
          <input type="password"  placeholder="password"  id="password" required>
          <div class="strong-div">
            <strong onclick="show()"  id="show">SHOW</strong>
            <strong onclick="hide()"  id="hide">HIDE</strong>
          </div>
    </div>
    <h3 id="warning"></h3>
    </div>
    <div class="logIn" onclick="logIn">
      <button>Log In</button>
      </div>
      <div class="forgot">
        <p>Forgot Password</p>
        </div>
        </form>
        <div class="Links-div">
          <div class="Links">
            <img src="https://cdn.pixabay.com/photo/2015/12/11/11/43/google-1088004_1280.png" width="30px">
            <p>Continue with Google</p>
            </div>
            
            <div class="Links">
              <img src="https://cdn.pixabay.com/photo/2016/01/26/17/15/gmail-1162901_1280.png" width="30px" class="gmail">
              <p>Continue with Gmail</p>
            </div>
        
  
  
</body>
</html>
